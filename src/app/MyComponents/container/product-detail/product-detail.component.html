<div class="eCom--product--details--info scroll" [disableProduct]="!product.is_in_inventory">
  <div class="eCom-product-detail-close">
    <span id="close"><h5>Close</h5></span>
  </div>
  <div class="eCom-product-detail-image">
    <img [src]="product.imageURL" class="eCom-product-detail-image" />
  </div>

  <div class="eCom-product-detail">
    <div class="eCom-product-detail-name">
      <h2>{{ product.name }}</h2>
    </div>
    <div class="eCom-product-detail-gbc">
      <span [SetBackground]="{backColor:'red',textColor:'white'}" >{{ product.gender }}</span>
      <span [SetBackground]="{backColor:'black',textColor:'white'}" >{{ product.brand }}</span>
      <span [SetBackground]="{backColor:'blue',textColor:'white'}" >{{ product.category }}</span>
    </div>
    <div class="eCom-product-detail-price">
      <p>
        <b>Price Each Pair: </b>
        <span
          style="background-color: red; color: white"
          *ngIf="product.price"
          >{{ "$ " + product.price }}</span
        >
        <span
          style="background-color: green; color: white"
          *ngIf="product.discountPrice"
          >{{ "$ " + product.discountPrice }}</span
        >
        (Inclusive of all taxes)
      </p>
    </div>
    <div class="eCom-product-detail-size">
      <div style="padding: 5px 0px; border-bottom: #ccc 2px solid">
        <h4>Available Size</h4>
      </div>
      <div
        class="in"
        *ngFor="let size of product.size"
        style="margin-top: 20px"
      >
        <span class="eCom-product-detail-available-size">{{ size }}</span>
      </div>
    </div>

    <div class="eCom-product-detail-color">
      <div style="padding: 5px 0px; border-bottom: #ccc 2px solid">
        <h4>Available Color</h4>
      </div>
      <diV style="margin-top: 20px">
        <span
          class="eCom-product-detail-available-color"
          *ngFor="let prod of product.color"
          [style.background-color]="prod"
        ></span>
      </diV>
    </div>

    <div class="eCom-product-detail-desc">
      <div style="padding: 5px 0px; border-bottom: #ccc 2px solid">
        <h4>Product Description</h4>
      </div>
      <div style="margin-top: 20px">
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
  <div class="eCom-product-detail-addtoCart">
    <button
      class="btn-add-to-cart"
      *ngIf="product.is_in_inventory; else notifyMe"
      appHover
    >
      ADD TO CART
    </button>
    <ng-template #notifyMe>
      <button class="btn-add-to-cart">NOTIFY ME</button>
    </ng-template>
  </div>
</div>
<div class="overlay"></div>
